<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .diary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .diary-header button {
      padding: 5px 10px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .diary-header button:hover {
      background-color: #8c6375;
    }
    .diary {
      margin: 0 auto;
      max-width: 600px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      padding: 20px;
    }
    .diary-title {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .diary-content {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .navigation button {
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navigation button:hover {
      background-color: #8c6375;
    }
    .calendar {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .calendar table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .calendar th, .calendar td {
      width: 14%;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .calendar th {
      background-color: #f1f1f1;
    }
    .calendar td:hover {
      background-color: #A17E89;
      color: white;
    }
    .close-calendar {
      float: right;
      cursor: pointer;
      font-size: 18px;
      color: #A17E89;
    }
  </style>
</head>
<body>
  <div class="diary-header">
    <h1>Diary</h1>
    <button id="open-archive">Archive</button>
  </div>
  <div class="diary">
    <p id="current-date" style="text-align: right; font-size: 14px;"></p>
    <input type="text" id="diary-title" class="diary-title" placeholder="Title">
    <textarea id="diary-content" class="diary-content" placeholder="Write your thoughts..."></textarea>
  </div>
  <div class="navigation">
    <button id="prev-day">❮ Previous</button>
    <button id="next-day">Next ❯</button>
  </div>

  <!-- Archive Modal -->
  <div class="calendar" id="calendar">
    <span class="close-calendar" id="close-calendar">✖</span>
    <h2>Select a Date</h2>
    <table id="calendar-table"></table>
  </div>

  <script>
    // DOM Elements
    const currentDateElement = document.getElementById("current-date");
    const diaryTitle = document.getElementById("diary-title");
    const diaryContent = document.getElementById("diary-content");
    const prevDayButton = document.getElementById("prev-day");
    const nextDayButton = document.getElementById("next-day");
    const openArchiveButton = document.getElementById("open-archive");
    const closeCalendarButton = document.getElementById("close-calendar");
    const calendar = document.getElementById("calendar");
    const calendarTable = document.getElementById("calendar-table");

    // State
    let currentDate = new Date();

    // Utility functions
    const formatDate = (date) => {
      return date.toISOString().split("T")[0]; // Format as YYYY-MM-DD
    };

    const savePage = () => {
      const title = diaryTitle.value;
      const content = diaryContent.value;
      const dateKey = formatDate(currentDate);
      const savedPages = JSON.parse(localStorage.getItem("diaryPages")) || {};
      savedPages[dateKey] = { title, content };
      localStorage.setItem("diaryPages", JSON.stringify(savedPages));
    };

    const loadPage = () => {
      const dateKey = formatDate(currentDate);
      const savedPages = JSON.parse(localStorage.getItem("diaryPages")) || {};
      const page = savedPages[dateKey] || { title: "", content: "" };
      diaryTitle.value = page.title;
      diaryContent.value = page.content;
      currentDateElement.textContent = `Date: ${currentDate.toDateString()}`;
    };

    const generateCalendar = () => {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDayIndex = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      calendarTable.innerHTML = "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
      let row = "<tr>";

      for (let i = 0; i < firstDayIndex; i++) {
        row += "<td></td>";
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const currentDay = new Date(year, month, day);
        row += `<td>${day}</td>`;
        if ((firstDayIndex + day) % 7 === 0) {
          row += "</tr><tr>";
        }
      }

      row += "</tr>";
      calendarTable.innerHTML += row;

      // Add click events to each day
      calendarTable.querySelectorAll("td").forEach((cell) => {
        if (cell.textContent) {
          cell.addEventListener("click", () => {
            currentDate = new Date(year, month, cell.textContent);
            loadPage();
            calendar.style.display = "none";
          });
        }
      });
    };

    // Event Listeners
    prevDayButton.addEventListener("click", () => {
      savePage();
      currentDate.setDate(currentDate.getDate() - 1);
      loadPage();
    });

    nextDayButton.addEventListener("click", () => {
      savePage();
      currentDate.setDate(currentDate.getDate() + 1);
      loadPage();
    });

    openArchiveButton.addEventListener("click", () => {
      generateCalendar();
      calendar.style.display = "block";
    });

    closeCalendarButton.addEventListener("click", () => {
      calendar.style.display = "none";
    });

    // Initialize
    loadPage();
  </script>
</body>
</html>
