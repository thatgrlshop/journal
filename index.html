<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .diary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .diary-header button {
      padding: 5px 10px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .diary-header button:hover {
      background-color: #8c6375;
    }
    .diary {
      margin: 0 auto;
      max-width: 600px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      padding: 20px;
    }
    .diary-title {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .diary-content {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    .save-button {
      text-align: center;
      margin-top: 10px;
    }
    .save-button button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-button button:hover {
      background-color: #45a049;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .navigation button {
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navigation button:hover {
      background-color: #8c6375;
    }
    .calendar {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .calendar table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .calendar th, .calendar td {
      width: 14%;
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .calendar th {
      background-color: #f1f1f1;
    }
    .calendar td:hover {
      background-color: #A17E89;
      color: white;
    }
  </style>
</head>
<body>
  <div class="diary-header">
    <h1>Diary</h1>
    <button id="open-archive">Archive</button>
  </div>
  <div class="diary">
    <p id="current-date" style="text-align: right; font-size: 14px;"></p>
    <input type="text" id="diary-title" class="diary-title" placeholder="Title">
    <textarea id="diary-content" class="diary-content" placeholder="Write your thoughts..."></textarea>
  </div>
  <div class="save-button">
    <button id="save-page">Save</button>
  </div>
  <div class="navigation">
    <button id="prev-day">❮ Previous</button>
    <button id="next-day">Next ❯</button>
  </div>
  <div class="calendar" id="calendar">
    <h2>Archive</h2>
    <table id="calendar-table">
      <!-- Calendar will be dynamically generated -->
    </table>
    <button id="close-calendar">Close</button>
  </div>

  <script>
    const diaryTitle = document.getElementById("diary-title");
    const diaryContent = document.getElementById("diary-content");
    const currentDateDisplay = document.getElementById("current-date");
    const calendar = document.getElementById("calendar");
    const calendarTable = document.getElementById("calendar-table");
    let currentDate = new Date();

    function formatDate(date) {
      return date.toISOString().split("T")[0]; // Format: YYYY-MM-DD
    }

    function loadPage(date) {
      const savedPages = JSON.parse(localStorage.getItem("diaryPages")) || {};
      const page = savedPages[date] || { title: "", content: "" };
      diaryTitle.value = page.title;
      diaryContent.value = page.content;
    }

    function updateDateDisplay() {
      currentDateDisplay.textContent = formatDate(currentDate);
    }

    document.getElementById("save-page").addEventListener("click", () => {
      const title = diaryTitle.value;
      const content = diaryContent.value;
      const dateKey = formatDate(currentDate);
      const savedPages = JSON.parse(localStorage.getItem("diaryPages")) || {};
      savedPages[dateKey] = { title, content };
      localStorage.setItem("diaryPages", JSON.stringify(savedPages));
      alert("Page saved!");
    });

    document.getElementById("prev-day").addEventListener("click", () => {
      currentDate.setDate(currentDate.getDate() - 1);
      updateDateDisplay();
      loadPage(formatDate(currentDate));
    });

    document.getElementById("next-day").addEventListener("click", () => {
      currentDate.setDate(currentDate.getDate() + 1);
      updateDateDisplay();
      loadPage(formatDate(currentDate));
    });

    document.getElementById("open-archive").addEventListener("click", () => {
      calendar.style.display = "block";
      generateCalendar();
    });

    document.getElementById("close-calendar").addEventListener("click", () => {
      calendar.style.display = "none";
    });

    function generateCalendar() {
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      calendarTable.innerHTML = "<tr>" + ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].map(d => `<th>${d}</th>`).join("") + "</tr>";
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      let row = "<tr>" + "<td></td>".repeat(firstDay);

      for (let day = 1; day <= daysInMonth; day++) {
        row += `<td>${day}</td>`;
        if ((day + firstDay) % 7 === 0) {
          calendarTable.innerHTML += row + "</tr>";
          row = "<tr>";
        }
      }
      calendarTable.innerHTML += row + "</tr>";
    }

    updateDateDisplay();
    loadPage(formatDate(currentDate));
  </script>
</body>
</html>
